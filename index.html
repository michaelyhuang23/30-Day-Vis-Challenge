<!--Normal tag (one time)-->
<!DOCTYPE html>
<!--Container tags-->
<html>
<!--head: import resources, setting-->

<head>
    <!--define metadata: charset, description-->
    <meta charset="UTF-8">
    <meta name="description" content="Data Visualization 30 Day Challenge">
    <meta name="author" content="Michael Huang">
    <meta name="keywords"
        content="Michael Huang, Phillips Academy, CSC 630, Data Visualization">
    <meta name="viewport" content="width=device_width, initial-scale=1.0">

    <script src="https://d3js.org/d3.v3.min.js"></script>

    <!--title of website displayed in top bar-->
    <title>Data Visualization 30 Day Challenge</title>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <main>
        <h1>Data Visualization Challenge</h1>
        <div id='part-and-whole'> 
            <h2>1st Day -- Part and Whole</h2>
            <p>Didn't think of something interesting, so politics data I guess...</p>
            <figure>
                <img src="images/partisenship.png" alt="Partisenship Split" style="width:60%;">
                <figcaption>Partisenship Split in US from some ancient data source (wikipedia)</figcaption>
            </figure>
            <figure>
                <img src="images/mass-vax.png" alt="Vaccination Status" style="width:60%;" title="Vaccination Status Split in Massachussetts. calculated based on an ancient census">
                <figcaption>Vaccination Status Split in Massachussetts. calculated based on an ancient census</figcaption>
            </figure>
        </div>
        <div id='pictogram'>
            <h2>2nd Day -- Pictogram</h2>
            <figure>
                <script src="data_gen/3d_pictogram.js"></script>
                <figcaption>40% of people get cancer in their lives</figcaption>
            </figure>
        </div>
	   <div id='history'>
            <h2>3rd Day -- History</h2>
            <figure>
                <img src="images/SingerOvertime.png" alt="Singer Overtime" style="width:60%;">
                <figcaption>Popularity of singers overtime</figcaption>
            </figure>
        </div>
	   <div id='magic'>
            <h2>4th Day -- Magic</h2>
            <figure>
                <img src="images/SpellColor.png" alt="Color of Spells" style="width:60%;">
                <figcaption>Color of different types of spells in Harry Potter</figcaption>
            </figure>
        </div>
	   <div id='slope'>
            <h2>5th Day -- Slope</h2>
            <figure>
                <img src="images/RichestPeople.png" alt="Richest People" style="width:60%;">
                <figcaption>Flux of richest people's ranking from 2019 to 2022</figcaption>
            </figure>
        </div>
	   <div id='experiment'>
            <h2>5th Day -- Experimental</h2>
            <figure>
                <img src="images/BirthRate.png" alt="Birth Rates" style="width:60%;">
                <figcaption>Birth rates of different nations in terms the number of people born per 1000 people</figcaption>
            </figure>
        </div>
	   <div id='physical'>
            <h2>6th Day -- Physical</h2>
            <figure>
                <img src="images/map-gdp.png" alt="GDP Per Capita Map" style="width:60%;">
                <figcaption>Map of the world painted in GDP Per Capita (PPP scale and using 2017 US Dollar)</figcaption>
            </figure>
        </div>
        <div id='statistical'>
            <h2>7th Day -- Statistical</h2>
            <figure>
                <img src="images/MarvelBoxOffice.png" alt="Marvel Box Office" style="width:60%;">
                <figcaption>The probability plot of a marvel movie's box office</figcaption>
            </figure>
        </div>
    </main>
</body>

</html>
